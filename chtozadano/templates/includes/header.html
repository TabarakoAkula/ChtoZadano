<header>
	<div class="container">
		{% if request.user.is_authenticated %}
			<p>Hi, {{ request.user }}</p>
			<a href="{% url "users:account_page" %}">
				<button>Account</button>
			</a>
		{% endif %}
		<a href="{% url "mainpage" %}">
			<button>Mainpage</button>
		</a>
		<a href="{% url "homework:homework_page" %}">
			<button>Homework</button>
		</a>
		{% if request.user.is_authenticated %}
			<a href="{% url "users:logout" %}">
				<button>Logout</button>
			</a>
		{% else %}
			<a href="{% url "users:signin_page" %}">
				<button>Sign in</button>
			</a>
		{% endif %}
	</div>
</header>
