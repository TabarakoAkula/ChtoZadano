<header>
	<div class="container">
		{% if request.user.is_authenticated %}
			<p>Hi, {{ request.user }}</p>
			<a href="{% url "users:account_page" %}">
				<button>Аккаунт</button>
			</a>
		{% endif %}
		<a href="{% url "mainpage" %}">
			<button>Главная</button>
		</a>
		<a href="{% url "homework:schedule" %}">
			<button>Расписание</button>
		</a>
		<a href="{% url "homework:homework_page" %}">
			<button>Домашка</button>
		</a>
		{% if request.user.is_staff or request.user.is_superuser %}
			<a href="{% url "homework:add_homework_page" %}">
				<button>Добавить дз</button>
			</a>
		{% endif %}
		{% if request.user.is_authenticated %}
			<a href="{% url "users:logout" %}">
				<button>Выйти</button>
			</a>
		{% else %}
			<a href="{% url "users:signin_page" %}">
				<button>Войти</button>
			</a>
			<a href="{% url "users:signup_page" %}">
				<button>Зарегистрироваться</button>
			</a>
		{% endif %}
		{% if request.user.is_superuser %}
			<a href="/admin/">
				<button>Админ панель</button>
			</a>
			<a href="{% url "users:show_become_admin" %}">
				<button>Запросы на администратора</button>
			</a>
			<a href="{% url "homework:add_mailing_page" %}">
				<button>Добавить рассылку</button>
			</a>
		{% endif %}
	</div>
</header>
