<header>
	<div class="container">
		{% if request.user.is_authenticated %}
			<p>Hi, {{ request.user }}</p>
			<a href="{% url "users:account_page" %}">
				<button>Account</button>
			</a>
		{% endif %}
		<a href="{% url "mainpage" %}">
			<button>Mainpage</button>
		</a>
		<a href="{% url "homework:homework_page" %}">
			<button>Homework</button>
		</a>
		{% if request.user.is_staff or request.user.is_superuser %}
			<a href="{% url "homework:add_homework_page" %}">
				<button>Add hw</button>
			</a>
		{% endif %}
		{% if request.user.is_authenticated %}
			<a href="{% url "users:logout" %}">
				<button>Logout</button>
			</a>
		{% else %}
			<a href="{% url "users:signin_page" %}">
				<button>Sign in</button>
			</a>
			<a href="{% url "users:signup_page" %}">
				<button>Sign up</button>
			</a>
		{% endif %}
		{% if request.user.is_superuser %}
			<a href="/admin/">
				<button>Admin panel</button>
			</a>
			<a href="{% url "users:show_become_admin" %}">
				<button>Requests to Admin</button>
			</a>
			<a href="{% url "homework:add_mailing_page" %}">
				<button>Add mailing</button>
			</a>

		{% endif %}
	</div>
</header>
