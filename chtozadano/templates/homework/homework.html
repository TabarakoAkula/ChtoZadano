{% extends "base.html" %}

{% block content %}
	{% load static %}
	<table border="1">
		{% for i in homework %}
			<tr>
				<td>{{ i }}</td>
				<td>{{ i.created_at }}</td>
				<td>{% for j in i.images.all %}
					<img src="{{ j.image.url }}" width="500" height="500">
				{% endfor %}</td>
				<td>{% for j in i.files.all %}
					<a href="{{ j.file.url }}"><p>â„–{{ forloop.counter }}: {{ j.file_name }}</p></a>
				{% endfor %}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
