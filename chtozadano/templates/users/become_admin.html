{% extends "base.html" %}

{% block content %}
	{% load static %}
	{% for error in errors %}
			<p style="background-color: rgba(255,0,0,0.51)">{{ error }}</p>
		{% endfor %}
	<form method="POST" enctype="multipart/form-data" style="margin-left: 30em; margin-right: 30em; margin-bottom: 5em">
		{% csrf_token %}
		<h2>Привет, страждущий!</h2>
		<h3>Заполни эту форму для становления админом. Если ты не получил ответа в течении 48х часов - напиши разрабу в
			тг: **ссылка**</h3>
		<br>
		<label for="first_name">Enter your name</label>
		<input name="first_name">
		<br>
		<label for="last_name">Enter your last name</label>
		<input name="last_name">
		<br>
		<button type="submit">Отправить</button>
	</form>
{% endblock %}
