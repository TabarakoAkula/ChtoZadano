{% extends "base.html" %}

{% block content %}
	{% load static %}
	<a href="{% url "users:signup_password_page" %}">
		<button>Войти с Telegram</button>
	</a>
	{% for error in errors %}
		<p style="background-color: rgba(255,0,0,0.51)">{{ error }}</p>
	{% endfor %}
	<form method="POST" enctype="multipart/form-data" style="margin-left: 30em; margin-right: 30em; margin-bottom: 5em">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Войти</button>
	</form>
{% endblock %}
