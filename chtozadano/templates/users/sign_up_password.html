{% extends "base.html" %}

{% block content %}
	{% load static %}
	<p><br></p>
	<a href="{% url "users:signup_page" %}"><button>Зарегестрироваться с Telegram</button></a>
	<form method="POST" enctype="multipart/form-data" style="margin-left: 30em; margin-right: 30em; margin-bottom: 5em">
		{% for error in errors %}
			<p style="background-color: rgba(255,0,0,0.51)">{{ error }}</p>
		{% endfor %}
		{% csrf_token %}
		{{ form.as_p }}
		<button title="Enter your code">Enter</button>
	</form>
{% endblock %}
