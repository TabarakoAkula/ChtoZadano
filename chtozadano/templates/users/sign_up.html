{% extends "base.html" %}

{% block content %}
	{% load static %}
	<form method="POST" enctype="multipart/form-data" style="margin-left: 30em; margin-right: 30em; margin-bottom: 5em">
		{% for error in errors %}
			{{ error }}
		{% endfor %}
		{% csrf_token %}
		<p>Enter your code: {{ form.confirmation_code }}</p>
		<p>Enter your grade: {{ form.grade }}</p>
		<p>Enter your letter: {{ form.letter }} </p>
		<button title="Enter your code">Enter</button>
	</form>
{% endblock %}
